<div class="multi-charts-row" *ngIf="!data">
	<p *ngIf="noSeries" class="no-data">No Data Available</p>
</div>
<div class="multi-charts-row" *ngIf="data">
	<p *ngIf="noSeries" class="no-data">No Data Available</p>
	<ng-template ngFor let-serie [ngForOf]="data">
		<div class="multi-charts">
			<a href="#" [routerLink]="['/series']" [queryParams]="{id: serie.seriesInfo.id, sa: serie.seriesInfo.saParam}" queryParamsHandling='merge' *ngIf="serie.seriesInfo.id" (click)="submitGAEvent(serie.seriesInfo.id)">
				<app-highchart [portalSettings]="portalSettings" [chartStart]="chartStart" [chartEnd]="chartEnd" [seriesData]="serie" [currentFreq]="freq"></app-highchart>
			</a>
			<i *ngIf="serie.seriesInfo.analyze" class="material-icons analyze-button remove-button" (click)="updateAnalyze(serie.seriesInfo, serie.tableData, serie.chartData)">&#xE838;</i>
			<i *ngIf="!serie.seriesInfo.analyze" class="material-icons analyze-button add-button" (click)="updateAnalyze(serie.seriesInfo, serie.tableData, serie.chartData)">&#xE83A;</i>
		</div>
	</ng-template>
</div>
