<div class="analyzer-view col-xs-12 col-xl-11">
  <h3>Analyzer</h3>
  <ng-template ngFor let-data [ngForOf]="analyzerData | async">
    <app-share-link *ngIf="data.analyzerSeries.length" [analyzerSeries]="data.analyzerSeries" [chartSeries]="data.analyzerChartSeries" [view]="'analyzer'"
      [name]="tooltipName" [units]="tooltipUnits" [geography]="tooltipGeo" [yoy]="tableYoy" [ytd]="tableYtd" [c5ma]="tableC5ma"
      [startDate]="minDate" [endDate]="maxDate"></app-share-link>
    <app-analyzer-highstock *ngIf="data.analyzerSeries.length" [portalSettings]="portalSettings" [alertMessage]="alertMessage" [allDates]="data.analyzerTableDates"
      [series]="data.analyzerChartSeries" [navigator]="data.chartNavigator" [start]="startDate" [end]="endDate" [nameChecked]="tooltipName" [unitsChecked]="tooltipUnits" [geoChecked]="tooltipGeo" (tooltipOptions)="checkTooltip($event)" (tableExtremes)="setTableDates($event)"></app-analyzer-highstock>
    <app-analyzer-table *ngIf="data.analyzerSeries.length" [minDate]="minDate" [maxDate]="maxDate" [chartSeries]="data.analyzerChartSeries" [yoyChecked]="tableYoy" [ytdChecked]="tableYtd" [c5maChecked]="c5maChecked"
      [series]="data.analyzerSeries" [allTableDates]="data.analyzerTableDates" (tableTransform)="checkTransforms($event)" (updateChartSeries)="updateAnalyzerChart($event, data.analyzerChartSeries)"></app-analyzer-table>
  </ng-template>
</div>
