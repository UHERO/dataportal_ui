<button type="button" class="btn btn-feedback" data-toggle="modal" data-target="#feedback">
  Feedback
</button>
<div class="modal fade" id="feedback" tabindex="-1" role="dialog" aria-labelledby="feedback" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Send Feedback</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body form-horizontal">
        <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label class="col-2 col-form-label"><i class="material-icons">&#xE7FD;</i></label>
            <div class="col-10">
              <input type="text" formControlName="name" class="form-control custom-input" placeholder="Your Name" required/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label"><i class="material-icons">&#xE158;</i></label>
            <div class="col-10">
              <input type="email" formControlName="email" class="form-control custom-input" placeholder="Email" required/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-2 col-form-label"><i class="material-icons">&#xE0B9;</i></label>
            <div class="col-10">
              <textarea type="text" class="form-control custom-input" formControlName="feedback" placeholder="Feedback" required></textarea>
            </div>
          </div>
          <recaptcha (resolved)="resolved($event)" name="captcha" required siteKey=" 6LcN3hQUAAAAAOUb0_Z_wpk3dLvbVz7S45Bgcv7c" class="captcha"></recaptcha>
          <button type="submit" class="btn btn-submit" label="Submit" [disabled]="!feedbackForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
