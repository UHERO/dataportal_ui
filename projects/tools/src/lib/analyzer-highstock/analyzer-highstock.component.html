<highcharts-chart id="stock-chart" [Highcharts]="Highcharts" [constructorType]="chartConstructor"
  [options]="chartOptions" [(update)]="updateChart" [callbackFunction]="chartCallback" [oneToOne]="true">
</highcharts-chart>
<div id="customize-yAxis" class="d-flex mt-2 justify-content-center">
  <ng-template ngFor let-axis [ngForOf]="chartObject?.yAxis">
    <ng-template ngIf [ngIf]="axis.userOptions.title.text && axis.showAxis">
      <div class="d-inline-flex flex-column justify-content-center" [style.order]="axis.userOptions.styleOrder">
        <span class="d-block text-center">Y-Axis ({{axis.userOptions.title.text}})</span>
        <div class="d-flex justify-content-center align-items-center flex-row">
          <label class="mb-0" attr.for="min{{axis.userOptions.id}}">Min:</label>
          <input type="number" class="w-25 mx-2 form-control form-control-sm" attr.id="min{{axis.userOptions.id}}" [(value)]="axis.userOptions.min"
            (change)="changeYAxisMin($event, axis)" [placeholder]="axis.getExtremes().min">
          <label class="mb-0" attr.for="max{{axis.userOptions.id}}">Max:</label>
          <input type="number" class="w-25 mx-2 form-control form-control-sm" attr.id="max{{axis.userOptions.id}}" [(value)]="axis.userOptions.max"
            (change)="changeYAxisMax($event, axis)" [placeholder]="axis.getExtremes().max">
        </div>
      </div>
    </ng-template>
  </ng-template>
</div>
