<div id="wrapper" *ngIf="viewFullUI">
  <lib-header></lib-header>
  <div class="container">
      <div class="row">
          <div class="col-xs-1 col-md-4 col-lg-3 col-xl-2 sidebar-container">
              <div class="sidebar-col">
                  <lib-primeng-menu-nav></lib-primeng-menu-nav>
              </div>
          </div>
          <div class="col-xs-12 col-md-8 col-lg-9 col-xl-10 content-col">
              <div *ngIf="displayBrowserAlert" class="alert alert-info alert-dismissible fade show browser" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  This site works best on <a class="alert-link" href="https://www.google.com/chrome/" target="_blank" rel="noopener">Google Chrome</a>.
              </div>
              <router-outlet></router-outlet>
          </div>
      </div>
  </div>
</div>
<ng-template ngIf [ngIf]="!viewFullUI">
    <router-outlet></router-outlet>
</ng-template>
